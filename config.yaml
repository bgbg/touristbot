# Tourism/Museum App Configuration

# Content directory structure (area/site hierarchy)
content_root: "data/locations"

# App configuration
app:
  name: "Tourism Guide Assistant"
  type: "museum_tourism"
  language: "Hebrew"  # or "Hebrew", etc.

# Gemini RAG configuration
gemini_rag:
  # Model settings
  model: "gemini-2.0-flash"  # Gemini model to use for RAG queries (stable)
#  model: "gemini-2.0-flash-exp"  # Experimental - lower quotas
#  model: "gemini-2.5-flash"  # Latest stable

  temperature: 0.7

  # Chunking settings (token-based)
  use_token_chunking: true  # Use token-based chunking (recommended)
  chunk_tokens: 400  # tokens per chunk (300-500 recommended)
  chunk_overlap_percent: 0.15  # 15% overlap (0.10-0.20 recommended)

  # Legacy character-based chunking (used if use_token_chunking: false)
  chunk_size: 1000  # characters per chunk

  # Upload settings
  max_upload_wait_seconds: 300
  max_files_per_query: 10

  # Store registry and tracking
  registry_path: "gemini/store_registry.json"
  upload_tracking_path: "gemini/upload_tracking.json"

  # Prompts directory for YAML-based LLM configurations
  prompts_dir: "prompts/"

  # Chunks will be stored in GCS (path within bucket)
  chunks_dir: "chunks"

  # Force re-upload all files (ignore tracking)
  force_reupload: false

# Google Cloud Storage configuration
# GCS is the single source of truth for all content and chunks
# Both local development and Streamlit Cloud use GCS backend
storage:
  # GCS bucket name (must be created beforehand)
  gcs_bucket_name: "tarasa_tourist_bot_content"

  # Enable local file caching for performance (optional)
  # When enabled, files are cached locally but GCS remains authoritative
  # Set to true if you experience slow chunk loading times
  enable_local_cache: false

  # Note: GCS credentials must be configured in .streamlit/secrets.toml
  # All developers need GCS access for local development
  # See .streamlit/secrets.toml.example for credential setup

# Supported file types
supported_formats:
  - ".txt"
  - ".md"
  - ".pdf"
  - ".docx"
