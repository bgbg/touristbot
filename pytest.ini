[pytest]
# Pytest configuration for tourism bot project

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -n auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (may require external resources)
    slow: Tests that take longer than 1 second
    gcs: Tests that require GCS credentials and use real bucket

# Ignore patterns
norecursedirs = .git .tox .eggs *.egg-info build dist __pycache__ .trees

# Coverage settings
[coverage:run]
source = gemini
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
skip_empty = True
sort = Cover

[coverage:html]
directory = coverage_report

# Minimum Python version
minversion = 3.8

# Examples:
# Run all tests:           pytest
# Run with verbose output: pytest -v
# Run unit tests only:     pytest -m unit
# Run integration tests:   pytest -m integration
# Run with coverage:       pytest --cov=gemini --cov-report=term-missing
# Run specific file:       pytest tests/gemini/test_storage.py
# Run specific test:       pytest tests/gemini/test_storage.py::TestGCSStorage::test_write_and_read_file
# Run without parallel:    pytest -n0 (disables -n auto default)
