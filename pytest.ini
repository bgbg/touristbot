[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (may require external resources)
    slow: Tests that take longer than 1 second

# Ignore patterns
norecursedirs = .git .tox .eggs *.egg-info build dist __pycache__ .trees

# Example commands:
# Run all tests:              pytest
# Run with verbose output:    pytest -v
# Run specific test file:     pytest tests/gemini/test_chunker.py
# Run tests matching pattern: pytest -k "test_sanitize"
# Run only unit tests:        pytest -m unit
# Run with coverage:          pytest --cov=gemini --cov-report=term-missing
