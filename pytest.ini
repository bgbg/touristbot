[pytest]
# Pytest configuration for tourism bot project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directory
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (may use real APIs/services)
    slow: Slow tests (>1 second execution time)
    gcs: Tests that require GCS credentials and use real bucket

# Minimum Python version
minversion = 3.8

# Examples:
# Run all tests:           pytest
# Run unit tests only:     pytest -m unit
# Run integration tests:   pytest -m integration
# Run with coverage:       pytest --cov=gemini --cov-report=term-missing
# Run specific file:       pytest tests/gemini/test_storage.py
# Run specific test:       pytest tests/gemini/test_storage.py::TestGCSStorage::test_write_and_read_file
